<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener("load", (event) => {
      });

    </script>

  </head>
  <body>
    <svg
    width="800"
    height="G00"
    viewBox="0 0 2700 1701"
    xmlns="http://www.w3.org/2000/svg">
    <filter id="displacementFilter">
      <feTurbulence
        type="turbulence"
        baseFrequency=".01,.01"
        numOctaves="3"
        result="turbulence"
        seed="1">
      </feTurbulence>
      <feColorMatrix in="turbulence" result="rotation" type="hueRotate" values="0" result="cloud">
        <animate attributeName="values" from="0" to="360" dur="1s" repeatCount="indefinite"/>
      </feColorMatrix>
  
      <feDisplacementMap
        in2="rotation"
        in="SourceGraphic"
        scale="75"
        xChannelSelector="R"
        yChannelSelector="G" />


    </filter>

    <image href="quake-screenshot.png" style="filter: url(#displacementFilter)"/>
  </svg> 

  </body>
</html>
